<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Натяжные потолки</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--header-->
<header class="header">
    <div class="container">
        <div class="header-wrap">
            <p class="header__address">
                <img src="images/location.png" alt="location">
                Красноярск, пер. Телевизорный стр. 6г
            </p>
            <a href="/" class="logo"><img src="images/logo.png" alt="logo"></a>
            <div class="header__phones">
                <a href="tel:2518872"><img src="images/phone.png" alt="phone">251-88-72</a>
                <a href="tel:+79131871464"><img src="images/phone.png" alt="phone"> +7 (913) 187-14-64</a>
            </div>
        </div>
        <div class="header-offer">
            <img src="images/arrow.png" alt="arrow" class="arrow">
            <h1 class="header__title">
                <span>Натяжные потолки</span>
                от производителя
            </h1>
            <p class="header__subtitle">
                г. Красноярск и пригород
            </p>
            <p class="header__text">
                Ответьте на 7 вопросов и выберите один
                из трех подарков нашей компании:
            </p>
            <div class="header__box">
                <div class="header__box-item">
                    <img src="images/header__box.png" alt="offers">
                    <p>Маскировочная<br>
                        лента в подарок</p>
                </div>
                <div class="header__box-item">
                    <img src="images/header__box2.png" alt="offers">
                    <p>Скидка на монтажные<br>
                        работы</p>
                </div>
                <div class="header__box-item">
                    <img src="images/header__box3.png" alt="offers">
                    <p>Скидка<br>
                        на светильники</p>
                </div>
            </div>
            <button class="button">рассчитать стоимость потолка</button>
           
        </div>
    </div>
    <img src="images/man.png" alt="ceilings" class="offer__man">
</header>
</body>
</html>
